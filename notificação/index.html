<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notification-modal">
        <div class="notification-header">
          <span class="notification-title">Prazo Vencendo!</span>
          <button class="close-button">&times;</button>
        </div>
        <div class="notification-body">
          <p>O prazo para o projeto X está se esgotando. Favor verificar os detalhes.</p>
          <p>Data de Vencimento: 2024-12-31</p>
        </div>
        <div class="notification-footer">
          <button class="mark-as-read">Marcar como Lido</button>
          <button class="snooze">Adiar</button>
        </div>
      </div>
</body>
</html>
